{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{% static 'showcase/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'showcase/css/style.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
	<link href="https://himakom.fmipa.unila.ac.id/wp-content/uploads/2019/07/logo-title.png" rel="shortcut icon" />
	<title>Showcase</title>
</head>

<body>
	<nav class="navbar justify-content-center navbar-expand-lg navbar-light">
		<div class="container">
			<a class="navbar-brand logo-top" href="{% url 'index' %}">Showcase</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
					<a class="nav-link active" aria-current="page" href="{% url 'index' %}#about">Deskripsi</a>
					<a class="nav-link active" href="{% url 'showcase' %}">Showcase</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="album py-5 bg-light">
		<div class="container">
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
				<div class="col">
					<div class="card shadow-sm">
						<svg class="bd-placeholder-img card-img-top" width="100%" height="225"
							xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
							preserveAspectRatio="xMidYMid slice" focusable="false">
							<title>Placeholder</title>
							<rect width="100%" height="100%" fill="#55595c" /><text x="42%" y="50%" fill="#eceeef"
								dy=".3em">Thumbnail</text>
						</svg>
						<div class="card-body">
							<p class="card-text">Website Warga Bantu Warga</p>
							<div class="d-flex justify-content-between align-items-center">
								<div class="btn-group">
									<button type="button" class="btn btn-sm btn-outline-secondary">View</button>
								</div>
								<small class="text-muted">Author : Sally Rally</small>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card shadow-sm">
						<svg class="bd-placeholder-img card-img-top" width="100%" height="225"
							xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
							preserveAspectRatio="xMidYMid slice" focusable="false">
							<title>Placeholder</title>
							<rect width="100%" height="100%" fill="#55595c" /><text x="42%" y="50%" fill="#eceeef"
								dy=".3em">Thumbnail</text>
						</svg>
						<div class="card-body">
							<p class="card-text">Aplikasi Deteksi Dini Gejala Covid-19</p>
							<div class="d-flex justify-content-between align-items-center">
								<div class="btn-group">
									<button type="button" class="btn btn-sm btn-outline-secondary">View</button>
								</div>
								<small class="text-muted">Author : Sally Rally</small>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<footer class="footer bg-light">
		<hr class="featurette-divider">
		<div class="container">
			<div class="row">
				<p class="text-footer"> &copy; Himakom</p>
			</div>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
