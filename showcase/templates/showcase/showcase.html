{% extends "showcase/layout.html" %}

{% block body %}
	<div class="album py-5 bg-light">
		<div class="container">
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
				{% for i in projects %}
					<div class="col">
						<div class="card shadow-sm">
							<svg class="bd-placeholder-img card-img-top" width="100%" height="225"
								xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
								preserveAspectRatio="xMidYMid slice" focusable="false">
								<title>Placeholder</title>
								<rect width="100%" height="100%" fill="#55595c" /><text x="42%" y="50%" fill="#eceeef"
									dy=".3em">Thumbnail</text>
							</svg>
							<div class="card-body">
								<p class="card-text">{{ i.judul }}</p>
								<div class="d-flex justify-content-between align-items-center">
									<div class="btn-group">
										<a href="{% url 'detail' %}" class="btn btn-sm btn-outline-secondary">View</a>
									</div>
									<small class="text-muted">Author : {{ i.author }}</small>
								</div>
							</div>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>


	<footer class="footer bg-light">
		<hr class="featurette-divider">
		<div class="container">
			<div class="row">
				<p class="text-footer"> &copy; Himakom</p>
			</div>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>
{% endblock %}
